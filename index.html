<!DOCTYPE html>

  <head>

  <body>

      <div class="container">

        <div class="header-menu">
          <ul>
            <li><a href="">shop all</a></li>
            <li><a href="">makeup</a></li>
            <li><a href="">Skin care</a></li>
            <li><a href="">hair care</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
          </ul>
        </div>
        <div class="header-right">
          <div>
            <svg
              version="1.1"
              class="account-icon"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 120 120"

                d="M84.6,62c-14.1,12.3-35.1,12.3-49.2,0C16.1,71.4,3.8,91,3.8,112.5c0,2.1,1.7,3.8,3.8,3.8h105c2.1,0,3.8-1.7,3.8-3.8 C116.2,91,103.9,71.4,84.6,62z"
              ></path>

            </svg>
          </div>
          <div class="ammount-quantity">
            <div class="amount">
              <span> $0.00 </span>
            </div>
            <div class="shop-quantity">
              <div class="shop-icon-wrap">
                <span>
                  <i class="fa-solid fa-bag-shopping"></i>
                </span>
              </div>
              <div class="quantity-wrap">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="container">
        <div>
          <a href="">new in town</a>

          <p>
            This new collection brings with it the most exciting lorem insum
